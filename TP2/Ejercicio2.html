<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <div class="contenedor">
        <input type="text" id="entradaDeTexto" placeholder="Escribir algo...">
        <button id="btnAgregar">Agregar</button>
        <ul id="lista"></ul>
    </div>

    <script>
        const entradaDeTexto = document.getElementById('entradaDeTexto');
        const btnAgregar = document.getElementById('btnAgregar');
        const lista = document.getElementById('lista');

        btnAgregar.addEventListener('click', () => {
            const texto = entradaDeTexto.value;
            if(texto.trim() !== ''){//si no esta vacio
                const nuevoLi = document.createElement('li');//crear un nuevo elemento de lista
                nuevoLi.innerText = texto;//se le pone el texto al <li>
                
                //agregar a la lista
                lista.appendChild(nuevoLi);

                //limpar el input despues de agregar
                entradaDeTexto.value = '';
            }
        });
    </script>
</body>
</html>
